<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkBuster Auth - v750</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .auth-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab-button {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .auth-content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            font-size: 13px;
            color: #666;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 13px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #f5f5f5;
        }

        .signup-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .signup-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .auth-header {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 24px;
            }

            .auth-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üåï NetworkBuster</h1>
                <p>Lunar Recycling Challenge v750</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="signup">Sign Up</button>
            </div>

            <div class="auth-content">
                <!-- Login Tab -->
                <div id="login-tab" class="tab-content">
                    <div id="login-message"></div>
                    
                    <form id="login-form">
                        <div class="social-login">
                            <button type="button" class="social-btn" title="Google">üîµ</button>
                            <button type="button" class="social-btn" title="GitHub">‚¨õ</button>
                            <button type="button" class="social-btn" title="Microsoft">‚óºÔ∏è</button>
                        </div>

                        <div class="divider">or use email</div>

                        <div class="form-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <div class="password-toggle">
                                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                                <span class="toggle-icon" onclick="togglePasswordVisibility('login-password')">üëÅÔ∏è</span>
                            </div>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="remember-me" name="remember">
                            <label for="remember-me">Remember me</label>
                            <span style="margin-left: auto;">
                                <a href="#" class="forgot-link">Forgot password?</a>
                            </span>
                        </div>

                        <button type="submit" class="submit-btn">Sign In</button>

                        <div class="signup-text">
                            Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Create one</a>
                        </div>
                    </form>
                </div>

                <!-- Signup Tab -->
                <div id="signup-tab" class="tab-content hidden">
                    <div id="signup-message"></div>
                    
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" name="name" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <input type="email" id="signup-email" name="email" placeholder="you@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="password-toggle">
                                <input type="password" id="signup-password" name="password" placeholder="Min 8 characters" required>
                                <span class="toggle-icon" onclick="togglePasswordVisibility('signup-password')">üëÅÔ∏è</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-confirm">Confirm Password</label>
                            <div class="password-toggle">
                                <input type="password" id="signup-confirm" name="confirm" placeholder="Confirm password" required>
                                <span class="toggle-icon" onclick="togglePasswordVisibility('signup-confirm')">üëÅÔ∏è</span>
                            </div>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the Terms and Conditions</label>
                        </div>

                        <button type="submit" class="submit-btn">Create Account</button>

                        <div class="signup-text">
                            Already have an account? <a href="#" onclick="switchTab('login'); return false;">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });

            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
        }

        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                switchTab(this.dataset.tab);
            });
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const remember = document.getElementById('remember-me').checked;

            if (email && password) {
                showMessage('login-message', 'Login successful! Redirecting...', 'success');
                
                // Simulate API call
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, remember })
                }).catch(() => {
                    console.log('Auth submitted:', { email, remember });
                });

                setTimeout(() => {
                    document.getElementById('login-email').value = '';
                    document.getElementById('login-password').value = '';
                }, 2000);
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (password !== confirm) {
                showMessage('signup-message', 'Passwords do not match!', 'error');
                return;
            }

            if (password.length < 8) {
                showMessage('signup-message', 'Password must be at least 8 characters!', 'error');
                return;
            }

            if (name && email && password) {
                showMessage('signup-message', 'Account created successfully! Please check your email.', 'success');
                
                // Simulate API call
                fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                }).catch(() => {
                    console.log('Signup submitted:', { name, email });
                });

                setTimeout(() => {
                    this.reset();
                }, 2000);
            }
        });

        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            
            setTimeout(() => {
                messageEl.className = 'message hidden';
            }, 5000);
        }
    </script>
</body>
</html>
