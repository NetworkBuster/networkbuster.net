name: Test AI Robot (mock)

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  test:
    name: AI Robot tests (mock) on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifact name
        run: |
          branch="${GITHUB_REF#refs/heads/}"
          branch="${branch//\//-}"
          head_ref="${GITHUB_HEAD_REF:-}"
          head_ref="${head_ref//\//-}"
          echo "ARTIFACT_NAME=ai-robot-test-logs-${GITHUB_RUN_ID}-${{ matrix.os }}-${branch}-${head_ref}" >> $GITHUB_ENV
        shell: bash

      - name: Setup
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x ./scripts/test-ai-robot.sh

      - name: Run AI Robot tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          LOG=./scripts/ai-robot-linux-${{ github.run_id }}.log
          ./scripts/test-ai-robot.sh --mock --concurrency 3 2>&1 | tee "$LOG"

      - name: Run AI Robot tests (Windows PowerShell)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process
          $Log = ".\scripts\ai-robot-windows-${{ github.run_id }}.log"
          .\scripts\test-ai-robot.ps1 -Mock -Concurrency 3 *>&1 | Tee-Object -FilePath $Log

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            ./scripts/ai-robot-linux-*.log
            ./scripts/ai-robot-windows-*.log
