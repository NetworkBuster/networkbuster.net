name: Deploy to Vercel (Optional)

on:
  push:
    branches:
      - main
      - bigtree
  pull_request:
    branches:
      - main
      - bigtree

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      has-token: ${{ steps.check.outputs.has-token }}
    steps:
      - name: Check if Vercel token is configured
        id: check
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "has-token=false" >> $GITHUB_OUTPUT
            echo "⚠️ Vercel token not configured - skipping deployment"
          else
            echo "has-token=true" >> $GITHUB_OUTPUT
          fi

  deploy:
    needs: check-secrets
    if: needs.check-secrets.outputs.has-token == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
      
      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps
      
      - name: Build dashboard
        run: cd dashboard && npm ci && npm run build || echo "Dashboard build not required"
      
      - name: Build real-time overlay
        run: cd challengerepo/real-time-overlay && npm ci && npm run build || echo "Overlay build not required"
      
      - name: Deploy to Vercel (main)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} || echo "Vercel deployment skipped"
      
      - name: Deploy to Vercel (bigtree)
        if: github.ref == 'refs/heads/bigtree' && github.event_name == 'push'
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} || echo "Vercel deployment skipped"
      
      - name: Sync branches
        if: github.event_name == 'push'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            git fetch origin bigtree || true
            git merge origin/bigtree -m "Auto-sync: merge bigtree to main" || true
            git push origin main || true
          fi
          fi
