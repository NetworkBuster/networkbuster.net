<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Google | NetworkBuster.NET</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav-shared.css">
    <link rel="stylesheet" href="app-slider.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .auth-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-subtitle {
            text-align: center;
            color: rgba(255,255,255,0.6);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .google-signin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        .google-btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .google-btn:active {
            transform: translateY(0);
        }
        
        .google-icon {
            width: 24px;
            height: 24px;
        }
        
        .user-info {
            display: none;
            text-align: center;
            padding: 1.5rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            width: 100%;
        }
        
        .user-info.active {
            display: block;
        }
        
        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #4ade80;
        }
        
        .user-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
        }
        
        .user-email {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .status-message {
            display: none;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1rem;
            width: 100%;
        }
        
        .status-message.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        
        .status-message.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .status-message.loading {
            display: block;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #8b5cf6;
        }
        
        .continue-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        
        .signout-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.6);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        
        .signout-btn:hover {
            border-color: #ef4444;
            color: #ef4444;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 8px;
            font-size: 0.8rem;
            color: #4ade80;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
        }
        
        .auth-footer a {
            color: #8b5cf6;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <script src="nav-shared.js"></script>
    
    <div class="auth-background"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">üîê</div>
                <div class="auth-logo-text">NetworkBuster</div>
            </div>
            
            <p class="auth-subtitle">Sign in with your Google account to access the platform</p>
            
            <div class="google-signin-container">
                <!-- Google Sign-In Button -->
                <button class="google-btn" id="googleSignInBtn" onclick="initiateGoogleSignIn()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
                
                <!-- User Info (shown after successful login) -->
                <div class="user-info" id="userInfo">
                    <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">
                    <div class="user-name" id="userName"></div>
                    <div class="user-email" id="userEmail"></div>
                    <button class="continue-btn" onclick="continueToApp()">Continue to Dashboard ‚Üí</button>
                    <button class="signout-btn" onclick="signOut()">Sign Out</button>
                </div>
                
                <!-- Status Messages -->
                <div class="status-message" id="statusMessage"></div>
            </div>
            
            <div class="security-badge">
                üõ°Ô∏è 256-bit SSL Encrypted ‚Ä¢ GDPR Compliant
            </div>
            
            <div class="auth-footer">
                Protected by NetworkBuster Security<br>
                <a href="about.html">About</a> ‚Ä¢ <a href="contact.html">Support</a> ‚Ä¢ <a href="#">Privacy</a>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration - Replace with your Google Client ID
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com';
        const AUTH_SERVER_URL = 'http://localhost:3002'; // Backend auth server
        
        let googleUser = null;
        
        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleCallback,
                    auto_select: false
                });
            }
        }
        
        // Wait for Google API to load
        window.onload = function() {
            setTimeout(initializeGoogleSignIn, 500);
            checkExistingSession();
        };
        
        // Initiate Google Sign-In
        function initiateGoogleSignIn() {
            showStatus('loading', 'Connecting to Google...');
            
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed()) {
                        // Fallback: Use OAuth popup
                        openGoogleOAuthPopup();
                    }
                });
            } else {
                openGoogleOAuthPopup();
            }
        }
        
        // Fallback OAuth popup method
        function openGoogleOAuthPopup() {
            const redirectUri = encodeURIComponent(window.location.origin + '/web-app/auth-callback.html');
            const scope = encodeURIComponent('email profile');
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${GOOGLE_CLIENT_ID}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
            
            const popup = window.open(authUrl, 'Google Sign In', 'width=500,height=600');
            
            // Listen for callback
            window.addEventListener('message', function(event) {
                if (event.data.type === 'google-auth-success') {
                    handleGoogleToken(event.data.token);
                }
            });
        }
        
        // Handle Google Sign-In callback
        function handleGoogleCallback(response) {
            handleGoogleToken(response.credential);
        }
        
        // Process Google token
        async function handleGoogleToken(token) {
            showStatus('loading', 'Verifying your account...');
            
            try {
                // Decode JWT token to get user info
                const payload = JSON.parse(atob(token.split('.')[1]));
                
                const userData = {
                    googleId: payload.sub,
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture,
                    token: token
                };
                
                // Send to backend to record in Excel
                const response = await fetch(`${AUTH_SERVER_URL}/api/auth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    googleUser = userData;
                    
                    // Store session
                    localStorage.setItem('networkbuster_user', JSON.stringify(userData));
                    
                    // Update UI
                    displayUserInfo(userData);
                    showStatus('success', result.isNewUser ? 'Account created! Welcome to NetworkBuster!' : 'Welcome back!');
                } else {
                    throw new Error('Server authentication failed');
                }
            } catch (error) {
                console.error('Auth error:', error);
                showStatus('error', 'Authentication failed. Please try again.');
                
                // Fallback: Still allow access but show warning
                const payload = JSON.parse(atob(token.split('.')[1]));
                const userData = {
                    googleId: payload.sub,
                    email: payload.email,
                    name: payload.name,
                    picture: payload.picture
                };
                googleUser = userData;
                localStorage.setItem('networkbuster_user', JSON.stringify(userData));
                displayUserInfo(userData);
            }
        }
        
        // Display user info after successful login
        function displayUserInfo(user) {
            document.getElementById('googleSignInBtn').style.display = 'none';
            document.getElementById('userInfo').classList.add('active');
            document.getElementById('userAvatar').src = user.picture || 'https://via.placeholder.com/64';
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
        }
        
        // Show status message
        function showStatus(type, message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = 'status-message ' + type;
            statusEl.innerHTML = type === 'loading' ? '<span class="spinner"></span>' + message : message;
        }
        
        // Hide status message
        function hideStatus() {
            document.getElementById('statusMessage').className = 'status-message';
        }
        
        // Continue to app
        function continueToApp() {
            window.location.href = 'index.html';
        }
        
        // Sign out
        function signOut() {
            localStorage.removeItem('networkbuster_user');
            googleUser = null;
            
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.disableAutoSelect();
            }
            
            // Reset UI
            document.getElementById('googleSignInBtn').style.display = 'flex';
            document.getElementById('userInfo').classList.remove('active');
            hideStatus();
        }
        
        // Check for existing session
        function checkExistingSession() {
            const storedUser = localStorage.getItem('networkbuster_user');
            if (storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    googleUser = user;
                    displayUserInfo(user);
                } catch (e) {
                    localStorage.removeItem('networkbuster_user');
                }
            }
        }
    </script>
    <script src="app-slider.js"></script>
</body>
</html>
