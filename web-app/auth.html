<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Portal | NetworkBuster.NET</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="nav-shared.css">
    <link rel="stylesheet" href="app-slider.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .auth-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }
        
        .auth-logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 4px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            color: rgba(255,255,255,0.6);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .auth-tab.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }
        
        .auth-tab:hover:not(.active) {
            color: white;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            padding-left: 2.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(255,255,255,0.3);
        }
        
        .form-icon {
            position: absolute;
            left: 1rem;
            top: 2.4rem;
            color: rgba(255,255,255,0.4);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.4rem;
            cursor: pointer;
            color: rgba(255,255,255,0.4);
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: #8b5cf6;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: rgba(255,255,255,0.7);
        }
        
        .checkbox-label input {
            accent-color: #8b5cf6;
        }
        
        .forgot-link {
            color: #8b5cf6;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .forgot-link:hover {
            color: #ec4899;
        }
        
        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.875rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: white;
            font-size: 1.25rem;
        }
        
        .social-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.4);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
        }
        
        .auth-footer a {
            color: #8b5cf6;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 8px;
            font-size: 0.8rem;
            color: #4ade80;
        }
        
        /* Register form extras */
        .register-form .form-group { display: none; }
        .register-form.active .form-group { display: block; }
        
        /* Error state */
        .form-input.error {
            border-color: #ef4444;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        /* Loading state */
        .auth-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 2FA Panel */
        .twofa-panel {
            display: none;
        }
        
        .twofa-panel.active {
            display: block;
        }
        
        .code-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1.5rem 0;
        }
        
        .code-input {
            width: 48px;
            height: 56px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            color: white;
            transition: all 0.2s;
        }
        
        .code-input:focus {
            outline: none;
            border-color: #8b5cf6;
        }
    </style>
</head>
<body>
    <script src="nav-shared.js"></script>
    
    <div class="auth-background"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="auth-logo-icon">üîê</div>
                <div class="auth-logo-text">NetworkBuster</div>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showLogin()">Sign In</div>
                <div class="auth-tab" onclick="showRegister()">Register</div>
            </div>
            
            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <span class="form-icon">üìß</span>
                    <input type="email" class="form-input" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <span class="form-icon">üîí</span>
                    <input type="password" class="form-input" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" checked> Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-btn">
                    Sign In ‚Üí
                </button>
            </form>
            
            <!-- Register Form (hidden) -->
            <form class="auth-form" id="registerForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <span class="form-icon">üë§</span>
                    <input type="text" class="form-input" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <span class="form-icon">üìß</span>
                    <input type="email" class="form-input" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <span class="form-icon">üîí</span>
                    <input type="password" class="form-input" placeholder="Min. 8 characters" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <span class="form-icon">üîí</span>
                    <input type="password" class="form-input" placeholder="Confirm password" required>
                </div>
                
                <label class="checkbox-label" style="margin-top: 0.5rem;">
                    <input type="checkbox" required> I agree to the <a href="#" class="forgot-link">Terms of Service</a>
                </label>
                
                <button type="submit" class="auth-btn">
                    Create Account ‚Üí
                </button>
            </form>
            
            <!-- 2FA Panel -->
            <div class="twofa-panel" id="twofaPanel">
                <p style="text-align: center; color: rgba(255,255,255,0.7); margin-bottom: 1rem;">
                    Enter the 6-digit code from your authenticator app
                </p>
                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 1)">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 2)">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 3)">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 4)">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 5)">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 6)">
                </div>
                <button class="auth-btn">Verify Code</button>
            </div>
            
            <div class="divider">or continue with</div>
            
            <div class="social-login">
                <button class="social-btn" title="Google">üîµ</button>
                <button class="social-btn" title="GitHub">‚ö´</button>
                <button class="social-btn" title="Microsoft">üü¶</button>
            </div>
            
            <div class="security-badge">
                üõ°Ô∏è 256-bit SSL Encrypted ‚Ä¢ GDPR Compliant
            </div>
            
            <div class="auth-footer">
                Protected by NetworkBuster Security<br>
                <a href="about.html">About</a> ‚Ä¢ <a href="contact.html">Support</a> ‚Ä¢ <a href="#">Privacy</a>
            </div>
        </div>
    </div>
    
    <script>
        function showLogin() {
            document.querySelectorAll('.auth-tab')[0].classList.add('active');
            document.querySelectorAll('.auth-tab')[1].classList.remove('active');
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('registerForm').style.display = 'none';
        }
        
        function showRegister() {
            document.querySelectorAll('.auth-tab')[0].classList.remove('active');
            document.querySelectorAll('.auth-tab')[1].classList.add('active');
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'flex';
        }
        
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        function moveToNext(current, nextIndex) {
            if (current.value.length === 1) {
                const inputs = document.querySelectorAll('.code-input');
                if (nextIndex < inputs.length) {
                    inputs[nextIndex].focus();
                }
            }
        }
        
        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.auth-btn');
            btn.classList.add('loading');
            btn.innerHTML = '<div class="spinner"></div> Signing in...';
            
            setTimeout(() => {
                // Simulate login success
                window.location.href = 'index.html';
            }, 1500);
        });
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.auth-btn');
            btn.classList.add('loading');
            btn.innerHTML = '<div class="spinner"></div> Creating account...';
            
            setTimeout(() => {
                showLogin();
                btn.classList.remove('loading');
                btn.innerHTML = 'Create Account ‚Üí';
            }, 1500);
        });
    </script>
    <script src="app-slider.js"></script>
</body>
</html>
