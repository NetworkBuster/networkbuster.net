<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="220" viewBox="0 0 720 220">
  <style>.box{fill:#f8fafc;stroke:#0f172a;stroke-width:1.2}.label{font:13px sans-serif;fill:#0f172a}.small{font:11px sans-serif;fill:#374151}</style>
  <rect x="40" y="30" width="140" height="40" rx="6" class="box" />
