<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="260" viewBox="0 0 720 260">
  <style>.box{fill:#fff7ed;stroke:#92400e;stroke-width:1.2}.label{font:13px sans-serif;fill:#0f172a}.small{font:11px sans-serif;fill:#374151}</style>
  <rect x="40" y="30" width="140" height="40" rx="6" class="box" />
  <text x="110" y="55" text-anchor="middle" class="label">Watchdog</text>

  <rect x="260" y="30" width="160" height="40" rx="6" class="box" />
  <text x="340" y="55" text-anchor="middle" class="label">Application</text>

  <rect x="260" y="110" width="160" height="40" rx="6" class="box" />
  <text x="340" y="135" text-anchor="middle" class="label">/api/health</text>

  <path d="M180 50 L260 50" stroke="#374151" stroke-width="1.2" marker-end="url(#a)" />
  <text x="220" y="40" class="small" text-anchor="middle">start process</text>

  <path d="M340 70 L340 110" stroke="#374151" stroke-width="1.2" marker-end="url(#a)" />
