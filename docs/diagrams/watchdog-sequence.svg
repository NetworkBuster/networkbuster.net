  <path d="M260 150 L260 190" stroke="#374151" stroke-width="1.2" marker-end="url(#a)" />
  <text x="400" y="180" class="small">If unhealthy: kill & restart</text>
  <defs><marker id="a" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto"><path d="M0,0 L8,4 L0,8 z" fill="#374151"/></marker></defs>
